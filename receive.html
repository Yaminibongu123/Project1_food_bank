<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receive — FoodBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header class="navbar-custom">
    <a class="brand" href="home.html"><img src="images/logo.png" alt="Logo">FoodBank</a>
    <nav class="nav-links">
      <a class="navlink" href="home.html">Home</a>
      <a class="navlink" href="donate.html">Donate</a>
      <a class="navlink" href="receive.html">Receive</a>
      <a class="navlink" href="blog.html">Blog</a>
      <a id="open-profile" class="navlink" href="#">Profile</a>
    </nav>
  </header>

  <main class="form-fullscreen">
    <div class="form-box fade-in">
      <h3>Request Food</h3>
      <form id="receive-form">
        <div class="form-field">
          <input type="text" placeholder="Your full name" required>
        </div>
        <div class="form-field">
          <input type="number" placeholder="Number of meals needed" required>
        </div>
        <div class="form-field">
          <input type="text" placeholder="Delivery / Pickup location" required>
        </div>
        <div class="form-field">
          <textarea placeholder="Notes (allergies, timing)" rows="4"></textarea>
        </div>
        <div style="margin-top:10px"><button class="btn-primary-3d" type="submit">Request Food</button></div>
      </form>
    </div>
  </main>

  <aside class="profile-panel">
    <button class="profile-close">✕</button>
    <h4>My Profile</h4>
    <div id="profile-display-name">Your Name</div>
    <div id="profile-display-email" style="color:var(--muted);margin-bottom:18px;">you@example.com</div>
    <form id="profile-update">
      <div class="form-field"><label>Name</label><input id="profile-name" type="text"></div>
      <div class="form-field"><label>Email</label><input id="profile-email" type="email"></div>
      <div style="margin-top:12px"><button class="btn-primary-3d" type="submit">Update</button></div>
    </form>
  </aside>

  <footer class="site-footer">
    <div class="container-wide">© 2025 FoodBank</div>
  </footer>

</body>
</html>
