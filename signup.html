<!-- ================================
FILE: signup.html
DESCRIPTION: Centered signup with role select
================================ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — FoodBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header class="navbar-custom">
    <a class="brand" href="index.html"><img src="images/logo.png" alt="Logo">FoodBank</a>
    <nav class="nav-links">
      <a class="navlink" href="index.html">Home</a>
      <a class="navlink" href="blog.html">Blog</a>
    </nav>
  </header>

  <main class="form-fullscreen">
    <div class="form-box fade-in">
      <h3>Create Account</h3>
      <form id="signup-form">
        <div class="form-field">
          <input id="signup-name" type="text" required placeholder="Full name">
        </div>
        <div class="form-field">
          <input id="signup-email" type="email" required placeholder="Email">
        </div>
        <div class="form-field">
          <input type="password" required placeholder="Password">
        </div>
        <div class="form-field">
          <select id="signup-role" required>
            <option value="">Select user type</option>
            <option value="restaurant">Restaurant (Donor)</option>
            <option value="common">Common person (Receiver)</option>
          </select>
        </div>
        <div style="margin-top:8px;">
          <button class="btn-primary-3d" type="submit">Sign Up</button>
        </div>
      </form>

      <p style="margin-top:12px;text-align:center;color:var(--muted)">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container-wide">© 2025 FoodBank</div>
  </footer>

</body>
</html>
