<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Donate Food</h2>
    <form>
      <div class="mb-3">
        <label for="foodType" class="form-label">Food Type</label>
        <input type="text" class="form-control" id="foodType" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>
      <div class="mb-3">
        <label for="expiry" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiry" required>
      </div>
      <div class="mb-3">
        <label for="pickup" class="form-label">Pickup Location</label>
        <input type="text" class="form-control" id="pickup">
      </div>
      <button type="submit" class="btn btn-primary">Submit Donation</button>
    </form>
  </div>
  <script src="js/donate.js"></script>
</body>
</html>
